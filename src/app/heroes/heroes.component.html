<!--The *ngFor is Angular's repeater directive. It repeats the host element for each element in a list.
    Don't forget the asterisk (*) in front of ngFor. It's a critical part of the syntax.
    -->
<!--The parentheses around click tell Angular to listen for the <li> element's click event.
    When the user clicks in the <li>, Angular executes the onSelect(hero) expression.
    -->
<!--onSelect() is a HeroesComponent method that you're about to write.
    Angular calls it with the hero object displayed in the clicked <li>
  , the same hero defined previously in the *ngFor expression.
    -->
<!--The Angular class binding makes it easy to add and remove a CSS class conditionally.
 Just add [class.some-css-class]="some-condition" to the element you want to style.
    -->
<h2>Mijn helden</h2>

<div>
  <label>
    Hero name:
    <input #heroName />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(heroName.value); heroName.value=''">
    add
  </button>
</div>

<ul class="heroes">
  <!--<li *ngFor="let hero of heroes"
      (click)="onSelect(hero)"
      [class.selected]="hero === selectedHero"
      >-->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span> {{hero.name}}

    </a>
    <button class="delete" title="delete hero"
            (click)="delete(hero)">
      x
    </button>
  </li>
</ul>

<!--[hero]="selectedHero" is an Angular property binding.

It's a one way data binding from the selectedHero property
of the HeroesComponent to the hero property of the target element,
which maps to the hero property of the HeroDetailComponent.-->
